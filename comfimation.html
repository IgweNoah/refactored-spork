<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription confirmation</title>
    <style>
          body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 40px 0;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 40px;
      color: #666;
    }
    .cta-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007b5e;
      color: #fff;
      font-size: 1.4em;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
   
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Heading and Confirmation Message -->
        <h1>Thank You for Subscribing to Travel Monster!</h1>
        <p>Your subscription has been confirmed. You can now enjoy exclusive access to travel deals and premium content.</p>
        
        <!-- Redirect Button -->
        <a href="index.html" class="cta-btn">Go to Dashboard</a>
      </div>
</body>
</html>
